<html>
<head>
	<title>Cart Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="content">
		<div class="header">
			<h1>Shopping Cart</h1>
		</div>
	<div id="body">
		<p>No item in the cart</p>
		<table>
			<tr>
				<th>Product Name</th>
				<th>Unit Quantity</th>
				<th>Unit Price</th>
				<th>Amount</th>
				<th>Total Price</th>
			</tr>
			<tr rowspan="2">
				<td colspan="5" align="right" style="padding-top: 20px;">Total Price for shopping: $ 0.00</td>
			</tr>
		</table>

	
	</div>
	</div>
</body>
</html>
